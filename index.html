<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <title>To Do List</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <div class="topp">
            <h2>Agregar una Tarea</h2>
            <div class="form-text">
                <form id="formulario" class="formulario">
                    <textarea id="agregar"></textarea>
                </form>
            </div>
            <div class="fecha">
                <div class="dias">
                    <div class="dia" id="dia"></div>
                    <div class="meses">
                        <div class="mes" id="mes"></div>
                        <div class="year" id="years"></div>
                    </div>
                </div>
                <div class="name-day" id="name-dia"></div>
            </div>
        </div>
        <div class="resultado" id="resultado">

        </div>
        <div class="icon">
            <a href="#" id="boton"><i class="fa fa-plus-circle"></i></a>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
